<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF.8">
    <meta http.equiv="X-UA-Compitable" content="IE edge">
    <meta name="viewport" content="width=device-width, inittial-scale=1.0">
    <link rel="stylesheet" href="feedbackstyle.css">
    <title>
        Feedback
    </title>
</head>

<body>
    <div class="feedback">
        <h1 class="feedback.title" font-color="green">Feedback</h1>
        <h6>we've grabbed your name and email from your login but if you prefer you can change it.</h6>
        <p class="feedback.description"></p>
        <form action>
            <div class="form.group">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Alex lockwood">

            </div>
            <div class="form.group">
                <label for="email" style="font-size: 12px;">Reply Method(type your email,or phone number for SMS)</label><br>
                <input type="email" name="email" id="email" placeholder="FirstnameLastname@email.com">
            </div>
            <div clas="form.group">
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="30" rows="5"
                    placeholder="Your feedback is valluable !!   We would love to hear about your experience to improve our services."></textarea>

            </div>
            <left><button type="send" class="sendbtn">Send</button> </left>
        </form>

</body>

</html>
